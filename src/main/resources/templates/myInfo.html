				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>Content</th>
							<th>Created At</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="post : ${posts}">
							<td th:text="${post.btitle}">Title</td>
							<td th:text="${post.bcontent}">Content</td>
							<td th:text="${post.createdAt}">Created At</td>
						</tr>

			</div>
