<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<meta charset="UTF-8">
<title>온라인 상담</title>
<style type="text/css">
h1 {
	text-align: center;
}

h3 {
	text-align: center;
}
</style>
</head>
<body>
	<h1>학생상담센터에서는 온라인 상담을 운영하고 있습니다.</h1>
	<h3>많은관심부탁드립니다</h3>
	<div>
		<table class="table table-hover">
			<thead class="">
				<tr>
					<th class="col-1">번호</th>
					<th class="col-2">제목</th>
					<th class="col-4">내용</th>
					<th class="col-3">날짜</th>
					<th class="col-1">답변상태</th>
					<th class="col-1">삭제여부</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="name : ${list}"
					th:onclick="|location.href='@{/detail(bno=${name.bno}, pageNo=${pageNo})}'|">
					<td th:text="${name.bno}"></td>
					<td th:text="${name.btitle}"></td>
					<td th:text="${name.bcontent}"></td>
					<td th:text="${name.bdate}"></td>
					<td>
						<span th:if="${name.commentYN == 0}" th:text="답변대기" class="badge text-bg-secondary"></span>
						<span th:if="${name.commentYN == 1}" th:text="답변완료" class="badge text-bg-warning"></span>
					</td>
					<td th:text="${name.bdel}"></td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-outline-gray" onclick="location.href='online/write'">글쓰기</button>
	</div>
	
	<!-- 부트스트랩 JS 포함 (선택 사항, 부트스트랩 구성 요소 기능에 필요할 수 있음) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
</body>
</html>
