<!DOCTYPE html>
<html lang="ko">
<head>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>온라인 상담</title>
<style type="text/css">
h1 {
	text-align: center;
}

h3 {
	text-align: center;
}
</style>
</head>
<body>
	<h1>학생상담센터에서는 온라인 상담을 운영하고 있습니다.</h1>
	<h3>많은관심부탁드립니다</h3>
	<div>
		<table class="table table-hover">
			<thead class="">
				<tr>
					<th scope="col-7">번호</th>
					<th scope="col-7">제목</th>
					<th scope="col-7">내용</th>
					<th scope="col-7">날짜</th>
					<th scope="col-7">삭제여부</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="name : ${list}"
					th:onclick="|location.href='@{/detail(bno=${name.bno}, pageNo=${pageNo})}'|">
					<td th:text="${name.bno}"></td>
					<td th:text="${name.btitle}"></td>
					<td th:text="${name.bcontent}"></td>
					<td th:text="${name.bdate}"></td>
					<td th:text="${name.bdel}"></td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-outline-dark" onclick="location.href='online/write'">글쓰기</button>
	</div>
</body>
</html>
