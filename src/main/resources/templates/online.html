<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{./fragments.html :: headTag}"></th:block>

<meta charset="UTF-8">
<title>온라인 상담</title>

<!-- 추가 script -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- 부트스트랩 JS 포함 (선택 사항, 부트스트랩 구성 요소 기능에 필요할 수 있음) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
<style type="text/css">

main {
	display: row;
}

.mainContents {
	margin: 0 auto;
	height: auto;
	min-height: 600px;
}

h3 {
	text-align: center;
}

h5 {
	text-align: center;
}

</style>
</head>
<body>
	<main class="container">
		<th:block th:insert="~{./fragments.html :: menu}"></th:block>
		<th:block th:insert="~{./fragments.html :: headerImg}"></th:block>
		
		<!-- 여기가 본문 -->
		
		<div class="mainContents">
			<h3>학생상담센터에서는 온라인 상담을 운영하고 있습니다.</h3>
			<h5>많은관심부탁드립니다</h5>
		
			<div>
				<table class="table table-hover">
					<thead class="">
						<tr>
							<th class="col-1 text-center">번호</th>
							<th class="col-5 text-center">제목</th>
							<th class="col-1 text-center">글쓴이</th>
							<th class="col-3 text-center">날짜</th>
							<th class="col-1 text-center">답변상태</th>
							<th class="col-1 text-center">삭제여부</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="name : ${list}"
							th:onclick="|location.href='@{/online/detail(bno=${name.bno}, pageNo=${pageNo})}'|">
							<td class="text-center" th:text="${name.bno}"></td>
							<td class="text-center" th:text="${name.btitle}"></td>
							<td class="text-center" th:text="${name.uname}"></td>
							<td class="text-center" th:text="${name.bdate}"></td>
							<td class="text-center"><span th:if="${name.commentYN == 0}" th:text="답변대기"
								class="badge text-bg-secondary"></span> <span
								th:if="${name.commentYN == 1}" th:text="답변완료"
								class="badge text-bg-warning"></span></td>
							<td class="text-center" th:text="${name.bdel}"></td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-outline-gray"
					onclick="location.href='online/write'">글쓰기</button>
			</div>

		</div>

		<!-- 본문 끝 -->
	</main>
	<!-- 페이지네이션 부트스트랩 -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="/online?page=1">1</a></li>
    <li class="page-item"><a class="page-link" href="/online?page=2">2</a></li>
    <li class="page-item"><a class="page-link" href="/online?page=3">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

	<!-- FOOTER -->
	<th:block th:insert="~{./fragments.html :: footer}"></th:block>
</body>
</html>
