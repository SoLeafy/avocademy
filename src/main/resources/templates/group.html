<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>집단 상담</title>
</head>
<body>
	<h1>여기는 집단상담쓰</h1>
	<table>
		<tr>
			<th>no</th>
			<th>id</th>
		</tr>
		<tr th:each = "r : ${list}">
			<td th:text="${r.uno}"></td>
			<td th:text="${r.uid}"></td>
		</tr>
	</table>
</body>
</html>
