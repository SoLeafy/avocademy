<!doctype html>
<html lang="ko" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{./fragments.html :: headTag}"></th:block>
  <style type="text/css">
  main {
  	display:row;
  }
  .mainContents {
  	margin: 0 auto;
  	height: auto;
  	min-height: 600px;
  	display: flex;
  }
  .programInfo {
  	width: 100%;
  	height: 100%;
  	margin: 15px;
  	padding: 10px;
  }
  .pageText {
  	
  }
  </style>
</head>
<body>	
	<main class="container">		
		<th:block th:insert="~{./fragments.html :: menu}"></th:block>	
		<th:block th:insert="~{./fragments.html :: headerImg}"></th:block>
		
		<div class="mainContents" style="width: 100%;">
			<!-- =============사이드바============== -->
			<th:block th:insert="~{./fragments.html :: counselSidebar}"></th:block>	
			<div class="programInfo">	
				<div class="pageText mb-5">
			
			      <article class="blog-post">
			        <h1 class="my-2">집단 상담</h1>			
			        <hr>
			      </article>
			      <article class="blog-post mb-4">
					<h4 class="h4-tit01 m-2">프로그램 목록</h4>
			      </article>
			      <article class="blog-post mb-4">
					<table border="1" class="m-3">
						<thead>
							<tr>
								<th class="col-2">프로그램명</th>
								<th class="col-2">담당자</th>
								<th class="col-1">정원</th>
								<th class="col-1">분류</th>
								<th class="col-3">기간</th>
								<th class="col-3">시간</th>
	
							</tr>
						</thead>
						<tbody>
							<tr th:each="r : ${list}">
								<td><a th:href="@{/group/programDetail(no=${r.prg_no})}" th:text="${r.prg_nm}"></a></td>
								<td th:text="${r.cns_nm}"></td>
								<td>[[(${r.applyCount})]]/[[(${r.prg_nope})]]</td>
								<td th:text="${r.prg_cd}"></td>
								<td th:text="${r.prg_schdl}"></td>
								<td>매주 ([[(${r.prg_dow})]]) [[(${r.prg_hr})]]</td>
					
							</tr>
						</tbody>
					</table>
			      </article>
			    </div>

			</div>
		</div>
	</main>
	<!-- FOOTER -->
	<th:block th:insert="~{./fragments.html :: footer}"></th:block>
	<script type="text/javascript">

	</script>
</body>
</html>
