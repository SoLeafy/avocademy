<div class="container">
	<div class="card">
		<form action="/professorCSR" method="post">
		<div class="card-body">
			<th:block th:each="item : ${list}">
            <h5 class="card-title mb-0">지도교수 상담 신청서</h5>
            	<div class="form-group mt-3">
                                    <label>이름 <small class="text-muted"></small></label>
                                    	<input type="text" class="form-control name-inputmask" id="name" name="name" onfocus="this.value" th:value="${item.stud_nm}" readonly>
                                </div>
                                <div class="form-group">
                                    <label>학번 <small class="text-muted"></small></label>
                                    <input type="text" class="form-control studentNumber-inputmask" id="studentNumber" name="studentNumber" onfocus="this.value" th:value="${item.stud_no}" readonly>
                                </div>
                                <div class="form-group">
                                    <label>전화번호 <small class="text-muted"></small></label>
                                    <input type="text" class="form-control phone-inputmask" id="phone" onfocus="this.value" name="phone" th:value="${item.stud_telno}" readonly>
                                </div>
                                </th:block>
                                <div class="form-group">
                                    <label>상담 종류 <small class="text-muted">(한가지 선택해주세요)</small></label>
                                     <div class="card">
                                     <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation1" name="radio-stacked" value="적응문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation1">적응문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation2" name="radio-stacked" value="경제적 또는 현실의 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation2">경제적 또는 현실의 문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input"
                                                id="customControlValidation3" name="radio-stacked" value="교우 및 대인관계" required>
                                            <label class="form-check-label mb-0" for="customControlValidation3">교우 및 대인관계</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input"
                                                id="customControlValidation4" name="radio-stacked" value="이성 및 성문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation4">이성 및 성문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input"
                                                id="customControlValidation5" name="radio-stacked" value="가정 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation5">가정 문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input"
                                                id="customControlValidation6" name="radio-stacked" value="정서적 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation6">정서적 문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation7" name="radio-stacked" value="성격 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation7">성격 문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation8" name="radio-stacked" value="실존적 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation8">실존적 문제</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation9" name="radio-stacked" value="학업 및 진로상담" required>
                                            <label class="form-check-label mb-0" for="customControlValidation9">학업 및 진로상담</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="customControlValidation10" name="radio-stacked" value="정신건강, 행동 및 습관의 문제" required>
                                            <label class="form-check-label mb-0" for="customControlValidation10">정신건강, 행동 및 습관의 문제</label>
                                        </div>
                                </div>
                                </div>
                                <div class="form-group">
                                    <label>추가상담내용 <small class="text-muted">(있다면 구체적으로)</small></label>
                                    	<div class="">
                                            <textarea class="form-control" name="content"></textarea>
                                        </div>
                                </div>
                            </div>
                            <div class="border-top">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-primary">제출하기</button>
                                    </div>
                                </div>
                            </form>
       </div>
	</div>
