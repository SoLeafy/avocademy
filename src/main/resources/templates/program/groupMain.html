<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>집단 상담 프로그램</title>
</head>
<body>
	<h1>집단 상담</h1>
	
	<div>
		<table>
			<thead>
				<tr>
					<th>프로그램명</th>
					<th>담당 상담자</th>
					<th>정원</th>
					<th>분류</th>
					<th>날짜</th>
					<th>장소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${list}">
					<td><a th:href="@{/programApply(no=${r.prg_no})}" th:text="${r.prg_nm}"></a></td>
					<td th:text="${r.cns_no}"></td>
					<td th:text="${r.prg_nope}"></td>
					<td th:text="${r.prg_cd}"></td>
					<td th:text="${r.prg_ymd}"></td>
					<td th:text="${r.prg_place}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
