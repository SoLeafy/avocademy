<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 상세보기</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="container mt-5">
		<div class="card text-center">
			<div
				class="card-header d-flex justify-content-between align-items-center">
				<h3 class="card-title" th:text="${detail.btitle}">게시글 제목</h3>
				<samll class="text-muted" th:text="${detail.bdate}">게시 날짜</samll>
			</div>
			<div class="card-body">
				<p class="card-text" th:text="${detail.bcontent}">게시글 내용</p>
			</div>

		</div>
	</div>
	<div class="mt-3"
		style="width: 100%; display: flex; justify-content: center;">
		<a href="/online/OnlineDTO" class="btn btn-light">back</a>
	</div>



	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
