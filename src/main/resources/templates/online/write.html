<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{./fragments.html :: headTag}"></th:block>

<meta charset="UTF-8">
<title>온라인 상담</title>
  
  	<!-- 추가 script -->
	
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	
  <script>
$(document).ready(function() {
	// 여기서 아이디 선택자로 변경
	$('#summernote').summernote({
		  toolbar: [
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
	  });
});
</script>
  	<!-- 추가 css -->
	<style type="text/css">
	main {
  		display:row;
  	}
  	.mainContents {
  		margin: 0 auto;
  		height: auto;
  		min-height: 600px;
  	}
  	</style>
</head>
<body>
	<main class="container">
		<th:block th:insert="~{./fragments.html :: menu}"></th:block>
		<!-- 여기가 본문 -->
		<div class="mainContents">
			<h1>글쓰기</h1>
			<form method="post" action="/online/write"> 
				<input name="btitle">
				<textarea id="summernote" name="bcontent"></textarea>
			<button type="submit" class="btn btn-outline-dark">작성하기</button>
			</form>


		</div>
		<!-- 본문 끝 -->
	</main>


	<!-- FOOTER -->
	<th:block th:insert="~{./fragments.html :: footer}"></th:block>

</body>
</html>
