<script type="text/javascript">
$(function(){
	$('.check').click(function(){
		let id = $('#id').val();
		let pw = $('#pw').val();
		
			if(id == ''|| id.length< 4){
				alert('올바른 아이디를 입력하세요');
				return false;
			}
			
			if(pw == '' || pw.length < 4){
				alert('비밀번호가 틀렸습니다.')
				return false;
			}
			
			if($('#saveID').is(':checked')){
				//alert("아이디 저장을 눌렀습니다.");
				
				setCookie('setCookieYN', 'Y', 60);
				setCookie("userInputId", id, 60);
			} else { 
				delCookie('userInputId');
				delCookie('setCookieYN');
			}
			$('#loginForm').submit();
	});
});

//쿠키 저장하는 함수(쿠키 이름, 값, 기한)
function setCookie(cookieName, value, exdays){
	let date = new Date();
	//alert(date.setDate(date.getDate()));
	//alert(date.setDate(date.getDate() + exdays));
	date.setDate(date.getDate()+exdays);
	let value2 = escape(value)+"; exires=" + date.toGMTString();
	document.cookie = cookieName + "=" + value;
}

function getCookie(cookeName){
	let x,y;
	let val = document.cookie.split(';');
	for(let i = 0; i < val.length; i++){
			x = val[i].substr(0,val[i].indexOf('='));
			y = val[i].substr(val[i].indexOf('=')+1);
			x = x.replace(/^\s+|\s+$/g,'');
			if(x == cookieName){
				return y;
			}
			
	}
}

$(function(){
	let userInputId = getCookie('userInputId');
	$('#id').val(userInputId);
});

function delCookie(cookieName){
	//let date = new Date();
	//date.setDate(date.getDate()-1);
	//document.cookie = cookieName + "=; expires="+date.toGMTSritng();
	document.cookie = cookieName + "=; max-age=0";
}
