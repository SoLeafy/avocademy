<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
 <th:block th:insert="~{./fragments.html :: headTag}"></th:block>
<meta charset="UTF-8">
<title>게시글 상세보기</title>

  
  	<!-- 추가 script -->
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/style.css">
  
  	<!-- 추가 css -->
	<style type="text/css">
	main {
  		display:row;
  	}
  	.mainContents {
  		margin: 0 auto;
  		height: auto;
  		min-height: 600px;
  	}
  	</style>
</head>
<body>
<main class="container">
		<th:block th:insert="~{./fragments.html :: menu}"></th:block>	
		<!-- 여기가 본문 -->
		<div class="mainContents">
	<div class="container mt-5">
		<div class="card text-center">
			<div
				class="card-header d-flex justify-content-between align-items-center">
				<h3 class="card-title" th:text="${detail.ctitle}">게시글 제목</h3>
				<samll class="text-muted" th:text="${detail.cdate}">게시 날짜</samll>
			</div>
			<div class="card-body">
				<p class="card-text" th:text="${detail.ccontent}">게시글 내용</p>
			</div>
			

<!-- 첨부 파일 목록 출력 -->
<div th:if="${fileList != null and fileList.size() > 0}">
    <h3>첨부파일</h3>
    <ul>
        <li th:each="file : ${fileList}">
            <span th:text="${file.fsn}"></span>
            <!-- 파일 다운로드 링크 추가 -->
            <a th:href="@{/community/download/{fileName}(fileName=${file.actl_fnm})}">다운로드</a>
        </li>
    </ul>
</div>
<div th:unless="${fileList != null and fileList.size() > 0}">
    <p>첨부파일이 없습니다.</p>
</div>





		</div>
	</div>
	<div class="mt-3"
		style="width: 100%; display: flex; justify-content: center;">
		<a href="/community" class="btn btn-light">back</a>
	</div>
		
		</div>
		<!-- 본문 끝 -->
	</main>



	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- FOOTER -->
<th:block th:insert="~{./fragments.html :: footer}"></th:block>
</body>
</html>
