   	<script src="/admin/assets/libs/bootstrap-datepicker/dist/locales/bootstrap-datepicker.ko.min.js"></script>
   	<script type="text/javascript">

    
    $(function(){
        /*datepicker*/
        var startDate, endDate, choseDate;
        var dayOfWeek;
        var countNMTM;
        
        import moment from "moment";
        
        $.datepicker.setDefaults({
            dateFormat: 'yy-mm-dd',	//날짜 포맷이다. 보통 yy-mm-dd 를 많이 사용하는것 같다.
            prevText: '이전 달',	// 마우스 오버시 이전달 텍스트
            nextText: '다음 달',	// 마우스 오버시 다음달 텍스트
            closeText: '닫기', // 닫기 버튼 텍스트 변경
            currentText: '오늘', // 오늘 텍스트 변경
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],	//한글 캘린더중 월 표시를 위한 부분
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],	//한글 캘린더 중 월 표시를 위한 부분
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],	//한글 캘린더 요일 표시 부분
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],	//한글 요일 표시 부분
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],	// 한글 요일 표시 부분
            showMonthAfterYear: true,	// true : 년 월  false : 월 년 순으로 보여줌
            yearSuffix: '년',	//
            showButtonPanel: true,	// 오늘로 가는 버튼과 달력 닫기 버튼 보기 옵션
//            buttonImageOnly: true,	// input 옆에 조그만한 아이콘으로 캘린더 선택가능하게 하기
//            buttonImage: "images/calendar.gif",	// 조그만한 아이콘 이미지
//            buttonText: "Select date"	// 조그만한 아이콘 툴팁
        });
                
		$('#prg_dow').change(function(){
			dayOfWeek = parseInt($('#prg_dow').val()) + 1;
			countNMTM = 0;
	        const test = [0, 1, 2, 3, 4, 5, 6];
			test.splice(dayOfWeek, 1);
			console.log(test);
			
	    
	        $('#choseDate').datepicker({
	        	format: "yyyymmdd",
	    	    startDate: '+14d', 
	    	    endDate: '+3m',
	            autoclose: true,
	            todayHighlight: true,
	            calendarWeeks : true,
	            daysOfWeekDisabled : test,	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
			    daysOfWeekHighlighted : [dayOfWeek], //강조 되어야 하는 요일 설정
	    	    multidate : true,
	    	    multidateSeparator :",",
	    	    templates : {
	    	        leftArrow: '&laquo;',
	    	        rightArrow: '&raquo;'
	    	    }, 
	    	    showWeekDays : true ,
	    	    todayHighlight : true ,
	    	    toggleActive : true,
	    	    title: "상담 시작 일자",
	    	    weekStart : 0 ,
	    	    language : "ko",
	    	    forceParse: false
	        }).on("changeDate", function(e){
	        	countNMTM ++;
	        	//console.log(e.date);
			   	//console.log(countNMTM);
			   $('#nmtm').val(countNMTM);
	        });
		   //console.log(countNMTM);
		   
		});

    }); 	

    
    
    
   	</script>
