   	<script type="text/javascript">

    
    $(function(){
        /*datepicker*/
        var startDate, endDate, choseDate;
        var dayOfWeek;
        
        $('#choseDate').datepicker({
        	format: "yyyy-mm-dd",
    	    startDate: '+14d', 
    	    endDate: '+2m',
            autoclose: true,
            todayHighlight: true,
            calendarWeeks : true,
    	    multidate : true,
    	    multidateSeparator :",",
    	    templates : {
    	        leftArrow: '&laquo;',
    	        rightArrow: '&raquo;'
    	    }, 
    	    showWeekDays : true ,
    	    todayHighlight : true ,
    	    toggleActive : true,
    	    title: "상담 시작 일자",
    	    weekStart : 0 ,
    	    language : "ko",
    	    forceParse: false
        });

        
        $('#startDate').datepicker({
        	format: "yyyy-mm-dd",
    	    startDate: '+14d', 
    	    endDate: '+1m',
            autoclose: true,
            todayHighlight: true,
            calendarWeeks : true,
    	    templates : {
    	        leftArrow: '&laquo;',
    	        rightArrow: '&raquo;'
    	    }, 
    	    showWeekDays : true ,
    	    title: "상담 시작 일자",
    	    weekStart : 0 ,
    	    language : "ko",
    	    forceParse: false
        }).on("changeDate", function(e){
        	startDate = e.date;
            //console.log(startDate);
           var reqEnd = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate() - 3);
           //var reqEndDate = reqEnd.getFullYear() + '-0' + (reqEnd.getMonth() + 1) + '-' + reqEnd.getDate();
           //console.log(reqEndDate);
           $('#req_end').val(reqEnd.getFullYear() + '-0' + (reqEnd.getMonth() + 1) + '-' + reqEnd.getDate());
        });

    	
       	$('#endDate').datepicker({
        	format: "yyyy-mm-dd",
            autoclose: true,
            todayHighlight: true,
            calendarWeeks : true,
    	    templates : {
    	        leftArrow: '&laquo;',
    	        rightArrow: '&raquo;'
    	    }, 
    	    showWeekDays : true ,
    	    title: "상담 종료 일자",
    	    weekStart : 0 ,
    	    language : "ko",
    	    forceParse: false
        }).on("changeDate", function(e){
            endDate = e.date;
            //console.log(endDate);
            var difference = Math.abs(endDate - startDate);
            var daysDifference = Math.ceil(difference / (1000 * 60 * 60 * 24));
            var weeks = Math.ceil(daysDifference / 7);
        });
    	
		$('#prg_dow').change(function(){
			dayOfWeek = parseInt($('#prg_dow').val()) + 1;
			var countNMTM = 0;
			var currentDate = new Date(startDate);
		   	console.log(currentDate);
		   	console.log(endDate);
			
		    while (currentDate <= endDate) {
		        if (currentDate.getDay() === dayOfWeek) {
		        	countNMTM ++;
		        }
		        currentDate.setDate(currentDate.getDate() + 1);
		    }
		    
		   //console.log(countNMTM);
		   $('#nmtm').val(countNMTM);
		});
    	
    });
    
    
    
   	</script>
