	<style type="text/css">
		html * {
		  box-sizing:border-box;
		}
		.unselectable, .unselectable * {
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  -o-user-select: none;
		  user-select: none; }
		
		.wrap {
		  max-width:500px;
		  margin: 0 auto;
		  text-align:center;
		}
		.wrap h2 {
		  font-size:16px;
		  margin:20px 0;
		}
		.wrap + .wrap {
		  margin-top:60px;
		}
		.wrap  * {
		  -moz-user-select: none;
		  -webkit-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		}
		.hidden {
		  display:none;
		}
		.checkbox {
		  display:inline-block;
		  width:200px;
		  height:40px;
		  border:1px solid rgba(0,0,0,0.08);
		  background:#eee;
		  text-align:center;
		  line-height:38px;
		  color:#666;
		  -webkit-transition:background .15s ease;
		  transition:background .15s ease;
		}
		.item + .item {
		  margin-top:5px;
		}
		input:checked + .checkbox {
		/*   background:#21bad9; */
		  background:#d4b8e5;
		  color:#fff;
		}
		.toastui-calendar-day-name-item.toastui-calendar-week span:hover {
			cursor: pointer;
		}
		#datepicker-autoclose:hover {
			cursor: pointer;
		}
		
		.toggleBtn {
		  display:inline-block;
		  border:1px solid rgba(0,0,0,0.08);
		  background:#eee;
		  text-align:center;
		  line-height:38px;
		  color:#666;
		  -webkit-transition:background .15s ease;

		}
		input:checked + .toggleBtn {

		}
	</style>
</head>

    <script>
	    /*datwpicker*/
	    jQuery('#datepicker-autoclose').datepicker({
	    	format: 'yyyy-mm-dd',
	    	startDate: '-d',
	    	calendarWeeks: true,
	        autoclose: true,
	        todayHighlight: true,
	        daysOfWeekDisabled: "0,6"
	    });
	    
	    $.fn.dragCheckbox = function () {
	        var source = this;
	        var ConditionA = false;
	        var ConditionB = false;
	        source.parent().css({
	          '-webkit-user-select': 'none',
	          '-moz-user-select': 'none',
	          '-ms-user-select': 'none',
	          '-o-user-select': 'none',
	          'user-select': 'none'
	        });
	        source.mousedown(function(){
	            ConditionA = true;
	            ConditionB = true;
	        });
	        $(document).mouseup(function(){
	            ConditionA = false;
	            ConditionB = false;
	        })
	        source.mouseenter(function(){
	            if(ConditionA != false) {
	                $(this).trigger('click');
	            }
	        });
	        source.mouseout(function(){
	            if(ConditionA != false && ConditionB != false) {
	                $(this).trigger('click');
	                ConditionB = false;
	            }
	        });
	    }
	      $('.checkbox').dragCheckbox();
	      $('.item').dragCheckbox();
	    // plugin - Click by Drag
    </script>
